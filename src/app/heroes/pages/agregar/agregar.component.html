<h1>{{ (heroe.id)? 'Editar' : 'Nuevo' }} Héroe <small>{{ heroe.superhero }}</small></h1>

<div class="flex gap-3">
  <div class="col-6">
    <div class="flex gap-3">
      <mat-form-field class="flex-1">
        <mat-label>Super Héroe</mat-label>
        <input matInput type=" text" [(ngModel)]="heroe.superhero" required>
      </mat-form-field>

      <mat-form-field class="flex-1">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
      </mat-form-field>
    </div>

    <mat-form-field class="col-12">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field>
    <br>

    <div class="flex">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{ (heroe.id)? 'Actualizar' : 'Crear' }}
      </button>
      <span class="spacer"></span>
      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrarHeroe()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>


  </div>

  <div class="col-6">
    <img [src]="heroe | imagen">
  </div>
</div>
