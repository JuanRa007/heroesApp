<div>
  <h1>Buscador de Héroes</h1>
  <mat-divider></mat-divider>
</div>
<div class="flex grap-3">
  <div>
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Héroe</mat-label>
      <input type="text" placeholder="Seleccione un héroe..." aria-label="Heroe" matInput [(ngModel)]="termino"
        [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">

        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length>0">
          No se encontró el término buscado: "{{ termino }}". Pulse para continuar.
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>

  </div>

  <div>
    <pre>{{ heroeSeleccionado|json }}</pre>
  </div>
</div>
